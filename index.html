<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        console.log('let\'s play rock, paper, scissors!')
        //generate random number 1-3 for computer selection
        let computerNum = Math.floor(Math.random() * 3)+1;
        //console.log(computerNum);
        //assign text to computer selection
        function computerPlay(n) {
            if(n === 1) return 'rock';
            else if (n === 2) return 'paper';
            else if (n === 3) return 'scissors';
        }
        computerSelection = computerPlay(computerNum)
        //prompt for player selection
        let playerSelection = prompt("Choose your fighter:");
        playerSelection = playerSelection.toLowerCase()
        //console.log(playerSelection)
        //write game function that takes playerSelection and computerSelection
        function playRound(c,p) {
            if (c===p) {
                console.log('you both picked ' + p + ', try again');}
            
            else if (p==='rock') {
                if (c==='scissors') {
                    console.log('you win! ' + p + ' beats ' + c);}
                else console.log('you lose :( ' + c + ' beats ' + p)}
            
            else if (p==='paper') {
                if (c==='rock') {
                    console.log('you win! ' + p + ' beats ' + c);}
                else console.log('you lose :( ' + c + ' beats ' + p)}

            else if (p==='scissors') {
                if (c==='paper') {
                    console.log('you win! ' + p + ' beats ' + c);}
                else console.log('you lose :( ' + c + ' beats ' + p)}

            else {console.log('invalid response. plase type: rock, paper, or scissors')}
                }


        playRound(computerSelection, playerSelection)

        //loop to play function 5 times
    </script>
</body>
</html>
